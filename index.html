<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>I'm Geo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>

</head>

<body>
	<div data-role="page" id="herePage">
		<div data-role="header" data-theme="a"><h1>Here am I</h1></div>

			<h4><span id="latInfo">XX.xxx</span> , <span id="lngInfo">YY.yyy</span></h4>

			<div id="mapCanvas" style="width:100%;height:320px;background-color:#DEDEDE;">
				<div align="center">Show your location here</div>
			</div>
		</div>

		<div data-role="footer" data-position="fixed">
			<h4>Put Toolbars here</h4>
		</div>

	</div>



	<script src="app.js"></script>
